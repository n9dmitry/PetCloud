{% extends "petcloud/base.html" %}

{% block styles %}    <link rel="stylesheet" href="/static/styles/filesadd.css">{% endblock %}

{% block title %} Добавление файла {% endblock %}

{% block content %}

<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        {{error}}
        <span class="title">Добавление файла</span>
        <p>Название: <span id="zalupa2">{{ form.name }}</span> </p>
        <p>Описание: {{ form.description }} </p>
        <p>Файл:<span id="zalupa">{{ form.media }}</span>  </p>
        <input type="text" name="user" value="{{ user.id }}" hidden>
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock %}
